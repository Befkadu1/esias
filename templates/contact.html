function displayContact (data){ return`
	<div class = "contact_div col-md-12">
		<h1 class="contact_headline">${data.headLine}</h1>
		<p >${data.text}</p>
	</div>
	<div class="contact_form_div col-xs-12 col-md-12">
	<form>
		  <div class="form-group">
		    <label for="inputName">Name</label>
		    <input type="email" class="form-control" id="inputName" placeholder="Full Name">
		  </div>
		  <div class="form-group">
		    <label for="inputEmail">Email</label>
		    <input type="password" class="form-control" id="inputEmail" placeholder="Email">
		  </div>

		  <div class="form-group">
		    <label for="inputSubject">Subject</label>
		    <input type="email" class="form-control" id="inputSubject" placeholder="Subject">
		  </div>
		  <div class="form-group">
		    <label for="message">Message</label>
		    <textarea class="form-control" rows="5" id="message"></textarea>
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
	</form>
		
	</div>

`
};
